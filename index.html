<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to Javascript and DOM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Javascript fundamentals</h1>
        <div id="container">
            <h2> part 1:variables & conditionals</h2>
            <p id="greeting"></p>
        </div>
        <div id="part 2">
            <h2>part 2: Functions</h2>
            <button onclick="showSum()">Calculate Sum</button>
            <p id="sumResult"></p>
        </div>
        <div id="part 3">
            <h2>part 3: loops</h2>
            <button onclick="showNumbers()">showNumbers</button>
            <ul id="numberList"></ul>     
        </div>
        <div id="part 4">
            <h2>part 4: DOM Manipulation</h2>
            <button id="toggleButton">Toggle Message</button>
            <p id="message">Hello World!</p>
            <button onclick="addItem()">Add something new</button>
            <ul id="itemList"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
